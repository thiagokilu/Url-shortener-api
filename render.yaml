services:
  - type: web
    name: url-shortener
    env: node
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    autoDeploy: true
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shortener-db
          property: connectionString

databases:
  - name: shortener-db
    plan: free
